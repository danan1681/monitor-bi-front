<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Buscar en todas las columnas" (keyup)="applyFilter($event)" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="tabla-responsive">

      <table mat-table [dataSource]="dataSource" class="w-100 table-no-scroll">

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Usuario</th>
        <td mat-cell *matCellDef="let log" class="f-s-14 text-wrap">{{ log.usuario_accion }}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Acci√≥n</th>
        <td mat-cell *matCellDef="let log" class="f-s-14 text-wrap">{{ log.accion }}</td>
      </ng-container>

      <ng-container matColumnDef="usuario_afectado">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Usuario Afectado</th>
        <td mat-cell *matCellDef="let log" class="f-s-14 text-wrap">{{ log.usuario_afectado }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Fecha</th>
        <td mat-cell *matCellDef="let log" class="f-s-14">{{ log.fecha | date:'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>

    <mat-paginator
      [length]="totalRegistros"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
      (page)="cambiarPagina($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
