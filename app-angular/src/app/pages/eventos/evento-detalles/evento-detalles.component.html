<app-evento-titulo *ngIf="idEvento" [idEvento]="idEvento"></app-evento-titulo>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row">
      <div class="col-4" (click)="verCandidaturas()">
        <mat-card class="shadow-none text-center bg-light-primary  shadow-none">
          <mat-card-content class="p-32 ">
            <h1 class="mat-subtitle-2 f-w-600 text-primary">
              Candidaturas
            </h1>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-4" (click)="verCasillas()">
        <mat-card class="shadow-none text-center bg-light-warning  shadow-none">
          <mat-card-content class="p-32 ">
            <h1 class="mat-subtitle-2 f-w-600 text-warning">
              Casillas
            </h1>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-4" (click)="verCandidatos()">
        <mat-card class="shadow-none text-center bg-light-accent  shadow-none">
          <mat-card-content class="p-32 ">
            <h1 class="mat-subtitle-2 f-w-600 text-accent">
              Candidatos
            </h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
